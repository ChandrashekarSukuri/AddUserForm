<h1 id="page-users-heading">Users List</h1>
<table id="users-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" data-id="{{ user.id }}">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
    </tr>
  </tbody>
</table>

<h2 id="form-head">HTML Forms</h2>

<form id="user_details">
  <label for="fname">First name:</label><br />
  <input
    type="text"
    id="fname"
    name="fname"
    value="John"
    [(ngModel)]="fname"
  /><br />
  <label for="lname">Last name:</label><br />
  <input
    type="text"
    id="lname"
    name="lname"
    value="Doe"
    [(ngModel)]="lname"
  /><br /><br />
  <input type="submit" value="Submit" (click)="userSubmit()" />
</form>

<p id="user-name-display" style="font-weight: bold">{{ userName }}</p>
